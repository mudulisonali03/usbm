<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: sticky;
            top: 0;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
        }

        .navbar a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .content {
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="content">
        <h1 id="home">Welcome to My Website</h1>
        <p>This is the home section of the page.</p>
        
        <h2 id="about">About Us</h2>
        <p>This is the about section of the page.</p>
        
        <h2 id="services">Our Services</h2>
        <p>This is the services section of the page.</p>
        
        <h2 id="contact">Contact Us</h2>
        <p>This is the contact section of the page.</p>
    </div>
</body>
</html>
